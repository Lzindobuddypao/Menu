<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoi Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #292929;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #ffcc00;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .menu-item {
            background-color: #333;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zoi Menu</h1>
    </header>

    <main>
        <div class="menu-item">Opção 1</div>
        <div class="menu-item">Opção 2</div>
        <div class="menu-item">Opção 3</div>
    </main>
</body>
</html>
